<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Felipe Cardoso" />
    <title>Tekkadan</title>
    <link rel="icon" href="assets/Tekkadan_Logo.png">
    <!-- MY STYLES START -->
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/forms.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/tables.css" />
    <!-- MY STYLES END  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">

</head>

<body>
    <header>
        <div class="header">
            <div class="to-left flex-hcontainer">
                <img class="tiny-img" src="assets/Tekkadan_Logo.png">
                <p class="strong-text">TEKKADAN</p>
            </div>
            <div class="to-right flex-hcontainer">
                <a class="header-option btn">
                    Notifications
                </a>
                <a class="header-option btn">
                    Logout
                </a>
            </div>
        </div>
    </header>
    <main class="flex-mcontainer">
        <section class="leftside-menu">
            <button id="change-button" class="btn-circle btn" title="Change Operation">
                Change
            </button>
        </section>
        <section class="inventary">
            <div class="button-area">
                <button id="product-button" class="btn btn-large hide">
                    Cadastrar Produto
                </button>
                <button id="customer-button" class="btn btn-large show">
                    Cadastrar Cliente
                </button>
            </div>
            <div class="table-area">
                <div id="customer-table" class="customer-table">
                    <div class="table-title">
                        CUSTOMER TABLE
                    </div>
                    <table id="customer">
                        <thead>
                            <tr>
                                <th >
                                    ID
                                </th>
                                <th>
                                    NAME
                                </th>
                                <th>
                                    EMAIL
                                </th>
                                <th>
                                    PHONE
                                </th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div id="product-table" class="hide product-table">
                    <div class="table-title">
                        PRODUCTS
                    </div>
                    <table id="product">
                        <thead>
                            <tr>
                                <th>
                                    ID
                                </th>
                                <th>
                                    NAME
                                </th>
                                <th>
                                    PRICE
                                </th>
                                <th>
                                    QUANTITY
                                </th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>

            </div>
            
        </section>
        <div id="translucid-screen" class="translucid-screen hide">
        </div>
        <div id="customer-form" class="form hide">
                <div>
                    NEW CUSTOMER
                </div>
                <div>
                    <label for="cname">
                        NAME
                    </label>
                    <input id="cname" type="text" name="cname">
                </div>
                <div>
                    <label for="cemail">
                        EMAIL
                    </label>
                    <input id="cemail" type="text" name="cemail">
                </div>
                <div>
                    <label for="cphone">
                        PHONE
                    </label>
                    <input id="cphone" type="text" name="cphone">
                </div>
                <button id="c-submit" class="btn btn-submit">
                    Submit
                </button>

            </div>
            <div id="product-form" class="form hide">
                <div>
                    FILL PRODUCT'S INFO
                </div>
                <div>
                    <label for="pname">
                        NAME
                    </label>
                    <input id="pname" type="text" name="pname">
                </div>
                <div>
                    <label>
                        PRICE
                    </label>
                    <input id="pprice" type="text" name="pprice" placeholder="$">
                </div>
                <div>
                    <label>
                        AVAILABLE QUANTITY
                    </label>
                    <input id="pqtt" type="text" name="pqtt">
                </div>
                <button id="p-submit" class="btn btn-submit">
                    Submit
                </button>

            </div>
    </main>
    <footer>
        <div class="flex-fcontainer">
            Â© 2021 All Rights Reserved. Made by
            <a href="https://github.com/Rockett12" target="_blank"> Rockett</a>
        </div>
    </footer>
    <script src="src/script.js"></script>
</body>

</html>
